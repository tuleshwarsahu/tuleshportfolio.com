<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Login</title>
</head>
<body>
    <h1>Welcome to Flask Login</h1>
    {% if session['username'] %}
        <p>Hello, {{ session['username'] }}! <a href="/logout">Logout</a></p>
    {% else %}
        <p><a href="/login">Login</a> | <a href="/signup">Signup</a></p>
    {% endif %}
</body>
</html>
